apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Digdarshanoli/newargocd.git
    targetRevision: HEAD
    path: path
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-test
  syncPolicy:
    syncOptions:
      - CreateNamespaces=true
    automated:
      selfHeal: true
      prune: true
